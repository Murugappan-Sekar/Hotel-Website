<!DOCTYPE html>
<html>

<head>
	<title>Hotels</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="hotelcss.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function resetForm() {
			var x = document.getElementById("hotelform");
			x.reset();
			localStorage.clear();
			localStorage.setItem("counter",JSON.stringify(0));
			openNav();
			return true;
		}
	</script>
	<script>
		function openNav() {
			//document.getElementById("searchhotel").style.zIndex=-1;
			//document.getElementById("searchbutton").style.zIndex=-1;
			document.getElementById("myNav").style.height = "100%";
		}

		function closeNav() {
			document.getElementById("myNav").style.height = "0%";
			//document.getElementById("searchhotel").style.zIndex=5;
			//document.getElementById("searchbutton").style.zIndex=5;
		}

	</script>

	<script>
		var current;
		function updateCount()
		{
			current=parseInt(JSON.parse(localStorage.getItem("counter")));
			return true;
		}
		function add(identity)
		{
			var dishArea=document.getElementById("disharea");
			//creating outer div
			var parentDiv = document.createElement("div");
			parentDiv.id=""+identity;
			parentDiv.className="form-group";
			dishArea.appendChild(parentDiv);
			
			//creating div for food
			var fDiv=document.createElement("div");
			fDiv.className="row";
			parentDiv.appendChild(fDiv);
			
			//foodname column
			var nCol=document.createElement("div");
			nCol.className="col-xs-6";

			//foodprice column
			var pCol=document.createElement("div");
			pCol.className="col-xs-6";

			//appending columns
			parentDiv.appendChild(nCol);
			parentDiv.appendChild(pCol);

			//foodname
			var foodName=document.createElement("input");
			foodName.type="text";
			foodName.id="foodName";
			foodName.className="form-control";
			foodName.name="foodName";
			foodName.placeholder="enter food name"
			foodName.required=true;
			nCol.appendChild(foodName);

			//foodprice
			var foodPrice=document.createElement("input");
			foodPrice.type="number";
			foodPrice.id="foodPrice";
			foodPrice.className="form-control";
			foodPrice.name="foodPrice";
			foodPrice.placeholder="Enter price"
			foodPrice.required=true;
			pCol.appendChild(foodPrice);
			return true;
		}
		function addDish()
		{
			
			updateCount();
			//alert("enter");
			alert("count is "+current);
			current++;
			add(current);
			setCount(1);

			return true;
		}
		function setCount(change)
		{
			localStorage.setItem("counter",JSON.stringify(current+1));
			return true;
		}
	</script>
</head>

<body background="hotelbg.jpg" style="background-size: 100% auto;">


	<div class="container">
		<br>
		<nav class="navbar navbar-default" role="navigation" style="border-radius: 15px;">
			<div class="row">
				<div class="col-xs-1 col-md-0"></div>
				<div class="col-xs-10 col-md-12">
					<form class="navbar-text" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" name="searchhotel" id="searchhotel">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit" id="searchbutton"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-1 col-md-0"></div>
			</div>
		</nav>
		<!--overlay-->
		<div id="myNav" class="overlay">
			<div class="row">
				<div class="col-sm-12">
					<div class="closealign text-right"><button class="btn btn-primary" onclick="closeNav()">Close</button></div>
					<div class="row">
						<div class="col-sm-3">
						</div>
						<div class="col-sm-6">
							<div class="overlay-content">
								<form name="hotelform form-inline" id="hotelform">
									<center>
										<h3>Hotel Description</center>
									<div class="form-group">
										<label for="hotelname">Hotel Name:</label>
										<input type="text" class="form-control" id="hotelname" name="hotelname" required placeholder="Hotel Name">
									</div>

									<div class="form-group">
										<label for="latitude">Latitude</label>
										<input type="text" class="form-control" id="latitude" name="latitude" required placeholder="Latitude">
									</div>
									<div class="form-group">
										<label for="longitude">Longitude</label>
										<input type="text" class="form-control" id="longitude" name="longitude" required placeholder="Longitude">
									</div>
									<div class="row">
										<div class="col-xs-6">
											<div class="form-group">
												<label for="ac">Air-Conditioned:</label>
												<select class="form-control" id="ac">
							<option value="true">Yes</option>
							<option value="false">No</option>
							</select>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group">
												<label for="homedel">Home Delivery</label>
												<select class="form-control" id="homedel">
							<option value="true">Yes</option>
							<option value="false">No</option>
							</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="rating">Rating</label>
										<input type="text" class="form-control" id="rating" name="rating" required placeholder="Rating">
									</div>
									<div class="form-group">
										<label for="tele">Telephone</label>
										<input type="text" class="form-control" id="tele" name="tele" required placeholder="Telephone Number">
									</div>
									<div class="form-group">
										<label for="hotelid">Hotel ID</label>
										<input type="text" class="form-control" id="hotelid" name="hotelid" required placeholder="Hotel ID">
									</div>
									
									<div id="disharea">
									<label>Dishes offered</label>
									<!--
									<div class="form-group">
										<label for="existfood">Dish</label>
										<div class="row">
											<div class="col-xs-6">
												<input type="text" class="form-control" id="existfood" name="existfood" required placeholder="Food"></div>
											<div class="col-xs-6"><input type="text" class="form-control" id="price" name="price" required placeholder="Price"></div>
										</div>
										<div class="row">
											<label class="checkbox-inline"><input type="checkbox" value="">Morning</label>
											<label class="checkbox-inline"><input type="checkbox" value="">Afternoon</label>
											<label class="checkbox-inline"><input type="checkbox" value="">Evening</label>
											<label class="checkbox-inline"><input type="checkbox" value="">Night</label>
										</div>
									</div>
									-->
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-default btn-success" onclick="addDish()">Add Dish</button>
									</div>
									<div class="text-right">
										<button type="button" class="btn btn-default btn-success">Save</button>
										<button type="button" class="btn btn-default btn-warning">Reset</button>
									</div>
									<br><br>
								</form>
							</div>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-info btn-lg" onclick="resetForm()">Register new hotel</button>
		<button type="button" class="btn btn-info btn-lg" onclick="openNav()">Edit Hotel</button>
	</div>




</body>

</html>
