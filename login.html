<!DOCTYPE html>
<html lang="en">


<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	.formbgstyle{
    background-image: url("formbg.jpg");
	border-radius: 25px;
	}
	html, body{
    height:100%; /* important to vertically align the container */
    margin:0;
    padding:0;
	}
	.vertical-center {
  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 100vh; /* These two lines are counted as one ðŸ™‚       */
  display: flex;
  align-items: center;
	}
	</style>
	
</head>


<body background="loginbg.jpg" style="background-size: cover;">
<div class="vertical-center" >
	<div class="container">
		<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-4">
					<!-- Empty space-->
				</div>
				<div class="col-sm-4 formbgstyle">
					<form name="loginform" id="loginform">
					<br><br>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" id="mailid" name="mailid" required >
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" name="pwd" required>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Login</button>
					</form>
					<br><br>
				</div>
				<div class="col-sm-4">
					<!-- Empty space-->
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
